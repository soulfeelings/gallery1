<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        background-color: gray;
    }

    .main {
        height: 100vh; 
        display: flex;
    }

    img {
        object-fit: cover; 
        width: 100%; 
        height: 100%;
    }

    .image-container {
        transition: flex 1s linear, opacity 1s linear;
        opacity: 0.5;
        cursor: pointer;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    @media screen and (max-width: 600px) {
        .main {
            flex-direction: column;
        }
    }
</style>
<div class="main">
    <div class="image-container" style="flex: 1; background-image: url('./pic1.jpg');">
        <!-- <img src="./pic1.jpg" /> -->
    </div>
    <div class="image-container" style="flex: 1; background-image: url('./pic2.jpg');">
        <!-- <img src="./pic2.jpg" /> -->
    </div>
    <div class="image-container" style="flex: 1; background-image: url('./pic3.jpg');">
        <!-- <img src="./pic3.jpg" /> -->
    </div>
    <div class="image-container" style="flex: 1; background-image: url('./pic4.jpg');">
        <!-- <img src="./pic4.jpg" /> -->
    </div>
    <div class="image-container" style="flex: 1; background-image: url('./pic5.jpg');">
        <!-- <img src="./pic5.jpg" /> -->
    </div>
</div>
<script>
    document.addEventListener('click', (e) => {
        const container = e.target;
        container.style.flexGrow = '4';
        container.style.opacity = '1';

        const elements = document.getElementsByClassName('image-container');
        
        for(let i = 0; i < elements.length; i++) {
            if (container !== elements[i]) {
                elements[i].style.flexGrow = '1';
                elements[i].style.opacity = '0.5';
            }
        }
    })
</script>
